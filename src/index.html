---
layout: default
title: Neat Starter
path: home
---

<div class="container">
    <h1>
      Petnajst cez
    </h1>
    <p class="text-center">
      Vse o vintage urah na enem mestu
    </p>

    <div id="recent_posts" class="d-block mt-5">
    {% set postslist = collections.post %}
    {% for post in postslist | reverse %}
      {% if post.data.title_image %}
          <img src="{{ post.data.title_image }}" alt="{{ post.data.title }}" class="h-1.5 w-full mx-2 object-fit" style="height: 20em">
      {% endif %}
    {% endfor %}
  </div>

    {% include "./_includes/partials/content.html" %}
</div>
