<div class="w-full">
    <nav class="flex items-center justify-between flex-wrap p-6 lg:px-0 container mx-auto">
        <!--Logo etc-->
        <div class="flex items-center">
            <a href="/" class="font-bold text-lg" style="font-family: Riki; font-size: 32px">
                :15</a>
        </div>

        <!--Menu-->
        <div class="flex items-center w-auto text-center">

            {% if navigation.items %}

                <ul class="pt-0 list-reset lg:flex justify-end flex-1 items-center">
                    {% for item in navigation.items %}
                        <li class="nav__item mr-3">
                            <a @click="isOpen = false" class="text-ml inline-block text-gray-500 no-underline hover:text-indigo-500 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
</div>
