---
layout: watches
---

<section class="mt-15">
    {% set watchlist = collections.watch %}
     <div class="bg-white">
        <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="sr-only">Products</h2>

            <div class="grid grid-cols-1 gap-y-10 gap-x-6 lg:grid-cols-2 xl:gap-x-8">
                {% for watch in watchlist | reverse %}
                {% if watch.data.img_url %}
                <a href="#" class="group">
                    <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                    <img src="{{ watch.data.img_url }}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 text-sm text-gray-700">{{ watch.data.name }}</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">{{ watch.data.price }}â‚¬</p>
                </a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
